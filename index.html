<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web-Flow</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Arima:wght@100..700&family=Bebas+Neue&family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Luckiest+Guy&family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Righteous&family=Roboto:ital,wght@0,100..900;1,100..900&family=Sacramento&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/flow.css">
</head>
<body>
    <!-- header -->
     <header class="head">
        <nav>
            <ul>
                <li class="title-website inter-normal">LOGO</li>
                <li><a href=""><button class="btn-primary raleway-normal">Sign Up</button></a></li>
            </ul>
        </nav>
        <!-- header main -->
         <div class="main-head">
         <div class=" raleway-normal">
            <h1 class="head-title">Cool Dark UI Template for <br> Webflow Agencies!</h1>
         </div>
         <div class="text-center ">
            <button class="btn-stay">Stay Focused</button>
         </div>
         </div>
     </header>
    <!-- main -->
    <main>
        <!-- section of action -->
         <section class="action raleway-normal">
            <div class="action-container">
                <h3 class="action-title">See It in Action</h3>
                <p class="action-detail">Explore the live preview and imagine your brand in this bold new look.</p>
                <button class="btn-stay">Launch Live Preview</button>
            </div>
            <img class="wc-mini" src="./Assets/wc-mini.png" alt="">
         </section>

         <!-- section of productive user -->
          <section class="productive-user">
            <div class="user-title raleway-normal">
            <h3>Joined Thousands of Productive Users</h3>
            </div>
            <div class="users inter-normal">
                <div class="user">
                <p class="user-action">50K</p>
                <p class="user-detail">Active Users</p>
                </div>
                <div class="user">
                <p class="user-action">2M+</p>
                <p class="user-detail">Focus Sessions</p>
                </div>
                <div class="user">
                <p class="user-action">95%</p>
                <p class="user-detail">Satisfaction Rate</p>
                </div>

            </div>
          </section>
    </main>
    <!-- footer -->
    <footer></footer>
    
    
</body>
</html>
